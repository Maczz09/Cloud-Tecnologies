<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="../../public/css/nav.css">
    <link rel="stylesheet" href="../../public/css/animaciones.css">
    <link rel="stylesheet" href="../../public/css/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../public/css/index.css" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>

    <script type="text/javascript">
      emailjs.init("ckLOSZGM7mrkvDu18");
    </script>
  </head>
  <body class="font-hanken">
    <header class="font-hanken">
      <a class="logo">
          <img src="../../public/assets/images/logo.png" alt>
      </a>
      <nav>
          <ul class="font-bold">
              <li><a href="../../index.html">Inicio</a></li>
              <li><a href="about.html">Nosotros</a></li>
              <li><a href="services.html">Servicios</a></li>
          </ul>
      </nav>
  </header>
    <main class="bg-orange-50">
      <section class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-lg p-8">
          <h2 class="text-2xl font-semibold text-center text-orange-600 mb-4">
            FORMULARIO DE COTIZACIÓN
          </h2>
          <p class="text-center text-gray-600 mb-6">
            Ingresa los datos a continuación y uno de nuestros ejecutivos se
            pondrá en contacto para darle curso a tu solicitud de cotización
            sobre alguno de nuestros servicios disponibles.
          </p>

          <form id="form" class="space-y-4">
            <!-- Área de servicio a cotizar -->
            <div>
              <label class="block text-orange-600"
                >Área de servicio a cotizar *</label
              >
              <input
                type="text"
                name="service_area"
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-orange-600"
                placeholder="Especifica el área de servicio"
                required
              />
            </div>

            <!-- Nombre completo y Correo electrónico -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-orange-600">Nombre completo *</label>
                <input
                  type="text"
                  name="full_name"
                  class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-orange-600"
                  required
                />
              </div>
              <div>
                <label class="block text-orange-600"
                  >Correo electrónico *</label
                >
                <input
                  type="email"
                  name="email"
                  class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-orange-600"
                  required
                />
              </div>
            </div>

            <!-- Empresa y Teléfono -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-orange-600">Empresa *</label>
                <input
                  type="text"
                  name="company"
                  class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-orange-600"
                  required
                />
              </div>
              <div>
                <label class="block text-orange-600">Teléfono *</label>
                <input
                  type="tel"
                  name="phone"
                  class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-orange-600"
                  required
                />
              </div>
            </div>

            <!-- RUC -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-orange-600">RUC *</label>
                <input
                  type="text"
                  name="ruc"
                  class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-orange-600"
                  required
                />
              </div>
            </div>

            <!-- Comentarios -->
            <div>
              <label class="block text-orange-600">Comentarios *</label>
              <textarea
                type="text"
                name="comments"
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-orange-600"
                placeholder="Comentarios adicionales"
                required
              ></textarea>
            </div>

            <!-- Suscripción -->
            <div>
              <label class="block text-orange-600"
                >Deseo recibir material promocional</label
              >
              <input
                type="text"
                name="subscribe"
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-orange-600"
                placeholder="Sí o No"
              />
            </div>

            <!-- Año actual -->
            <div>
              <label class="block text-orange-600">Año actual</label>
              <input
                type="text"
                name="current_year"
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-orange-600"
                placeholder="2023"
                required
              />
            </div>

            <!-- Botón de envío -->
            <div class="flex justify-start mt-4">
              <button
                type="submit"
                id="button"
                class="w-[20%] bg-orange-600 text-white py-2 rounded-lg font-semibold hover:bg-orange-700 focus:outline-none focus:ring-2 focus:border-orange-600 focus:ring-opacity-50"
              >
                Enviar
              </button>
            </div>
          </form>
        </div>
      </section>

      <!-- Modal de Confirmación -->
      <div
        id="confirmationModal"
        class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center"
        style="display: none"
      >
        <div
          id="modalContent"
          class="bg-orange-50 rounded-lg p-6 w-1/3 text-center"
        >
          <h2 id="modalTitle" class="text-2xl font-semibold mb-4"></h2>
          <p id="modalMessage" class="text-white"></p>
          <button
            id="closeModalButton"
            class="mt-6 py-2 px-4 rounded-lg text-ellipsis text-white focus:outline-none"
          >
            Cerrar
          </button>
        </div>
      </div>
    </main>
    <div>
      <iframe
        id="iframeId"
        src="https://www.stack-ai.com/embed/58c6d093-8177-4e80-bdee-682f7f423925/67600dc0-4e3c-4ebd-814e-fb67ae06aa50/6734fe1bfb2b67a6b93d2984"
        frameborder="0"
        style="
          position: fixed;
          z-index: 1;
          bottom: 25px;
          right: 25px;
          border-radius: 10px;
          box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
          overflow: hidden;
          transition: width 0.3s ease, height 0.3s ease;
          width: 100%;
          height: 100%;
          max-width: 450px;
          max-height: 625px;
        "
      ></iframe>
    </div>
    <script src="../../public/js/manejoAnimaciones.js"></script>
    <script src="../../public/js/nav.js"></script>
    <script src="../../public/js/formSuscribe.js"></script>
    <script src="../../public/js/formContact.js"></script>
    <script src="../../public/js/chatBot.js"></script>
    <script src="../../public/js/main.js"></script>

  </body>
</html>
